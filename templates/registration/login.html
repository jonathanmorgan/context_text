<html>

    <head>
        <title>Context Text</title>
        <link rel="stylesheet" type="text/css" href="/static/context_text/context_text.css" />
    </head>
    <body>

        <div name="body_wrapper" id="body_wrapper" class="bodyWrapper">
            
            <h1>Context Login</h1>
        
            {% if form.errors %}
            <p>Your username and password didn't match. Please try again.</p>
            {% endif %}
            
            <form method="post" action="">
            
                {% csrf_token %}
                <table>
                    <tr>
                        <td>{{ form.username.label_tag }}</td>
                        <td>{{ form.username }}</td>
                    </tr>
                    <tr>
                        <td>{{ form.password.label_tag }}</td>
                        <td>{{ form.password }}</td>
                    </tr>
                </table>
                
                <input type="submit" value="login" />
                <input type="hidden" name="next" value="{{ next }}" />
            
            </form>
        </div>
    </body>
</html>
